<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --card-border: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #666666;
            --accent-glow: rgba(255, 255, 255, 0.15);
            --hacker-green: #33ff00; /* Used very subtly */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace; /* The "code" font */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- THE SUBTLE HACKER BACKGROUND --- */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Tiny scanlines pattern */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        /* A moving "spotlight" fog */
        body::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(40,40,40,0.1) 0%, rgba(5,5,5,1) 70%);
            animation: drift 20s infinite linear;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes drift {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- LAYOUT --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- PROFILE IMAGE --- */
        .profile-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #333;
            padding: 3px;
            background: #000;
            filter: grayscale(100%); /* Makes the image B&W for the theme */
            transition: all 0.5s ease;
        }

        /* Image glows slightly on hover */
        .profile-wrapper:hover .profile-img {
            filter: grayscale(0%);
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        /* --- TYPING TEXT EFFECT --- */
        .identity {
            text-align: center;
            margin-bottom: 35px;
        }

        .name-glitch {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: #fff;
            border-right: 2px solid #fff; /* The cursor */
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.
5s steps(30, end), blink-caret 0.75s step-end infinite;
            display: inline-block;
        }
        
        .role {
            display: block;
            margin-top: 5px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }

        /* --- LINKS --- */
        .links-stack {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cyber-link {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 18px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .cyber-link:hover {
            background: #1a1a1a;
            border-color: #fff;
            color: #fff;
            transform: translateX(5px);
            box-shadow: -5px 5px 0px rgba(30,30,30,0.5); /* Hard shadow */
        }

        /* Tiny corner accents for tech look */
        .cyber-link::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0px; height: 0px;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            transition: 0.3s;
        }
        .cyber-link:hover::before {
            width: 10px; height: 10px;
        }

        .icon-box {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            filter: grayscale(100%) contrast(1.2); /* B&W Icons */
            transition: 0.3s;
        }
        
        .cyber-link:hover .icon-box {
            filter: grayscale(0%); /* Reveal color on hover */
            transform: scale(1.1);
        }

        .link-title {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            flex-grow: 1;
        }

        /* Optional: Data ID decoration */
        .data-id {
            font-size: 0.6rem;
            opacity: 0.3;
            font-family: 'Space Mono', monospace;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            text-align: center;
            opacity: 0.5;
        }

        .kurdish-quote {
            font-family: 'Noto Sans Arabic', sans-serif;
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: #888;
        }

        .credits {
            font-size: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #444;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 400px) {
            .name-glitch { font-size: 1.2rem; }
        }
    </style>
</head>
