<head>

    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            
            /* Brand Colors */
            --tiktok: #00f2ea;
            --snapchat: #fffc00;
            --instagram: #e1306c;
            --facebook: #1877f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            /* Added a subtle animated gradient background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(24, 119, 242, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(225, 48, 108, 0.15) 0%, transparent 40%);
            font-family: 'Outfit', 'Noto Sans Arabic', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- 2. PROFILE SECTION --- */
        .profile-container {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 4px;
            margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            border-color: var(--text-main);
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* --- 3. LINKS CONTAINER --- */
        .links-wrapper {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            perspective: 1000px; /* For 3D effect */
        }

        .link-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden; /* Keeps hover effects inside */
            animation: fadeInUp 0.5s ease-out backwards;
        }

        /* Staggered animation delay for each card */
        .
link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }

        .brand-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: contain;
            /* Invert colors if icons are black, otherwise leave normal */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); 
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            z-index: 2; /* Keeps text above glow */
        }

        /* --- 4. HOVER EFFECTS --- */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
            z-index: 1;
        }

        .link-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        /* Brand Specific Hovers */
        .tiktok:hover { border-color: var(--tiktok); box-shadow: 0 0 20px rgba(0, 242, 234, 0.2); }
        .snapchat:hover { border-color: var(--snapchat); box-shadow: 0 0 20px rgba(255, 252, 0, 0.2); }
        .instagram:hover { border-color: var(--instagram); box-shadow: 0 0 20px rgba(225, 48, 108, 0.2); }
        .facebook:hover { border-color: var(--facebook); box-shadow: 0 0 20px rgba(24, 119, 242, 0.2); }

        /* --- 5. FOOTER --- */
        .footer {
            margin-top: 3rem;
            text-align: center;
            opacity: 0.8;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }

        .quote {
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .designer {
            font-size: 0.6rem;
            letter-spacing: 2px;
            opacity: 0.4;
            margin-top: 15px;
        }

        /* --- 6. ANIMATIONS --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .links-wrapper { width: 92%; }
            .main-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
