    <style>
        :root {
            --color-bg-main: #050505;
            --color-bg-secondary: #0a0a0a;
            --color-card-bg: #111111;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-accent-tiktok: #00f2ea;
            --color-accent-snapchat: #fffc00;
            --color-accent-instagram: #e1306c;
            --color-accent-facebook: #1877f2;
            --color-border-glow: rgba(255, 255, 255, 0.05);
            --shadow-card: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --font-main: 'Rajdhani', sans-serif;
            --font-arabic: 'Noto Sans Arabic', sans-serif;
        }

        body {
            background-color: var(--color-bg-main);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(30, 30, 30, 0.3) 0%, rgba(5, 5, 5, 0.8) 100%),
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
                url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrXMhMUUYQsl9tIWAXrhiQycp-if5DZuGIKNvTLBmYFw&s=10');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: var(--font-main), var(--font-arabic);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--color-text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 24px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-card), inset 0 0 2px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.03);
            contain: content;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-text-primary);
            text-transform: uppercase;
letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
            background: linear-gradient(to right, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .follow-text {
            font-size: 0.85rem;
            letter-spacing: 6px;
            color: var(--color-text-secondary);
            margin-bottom: 45px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .link-card {
            background: var(--color-card-bg);
            padding: 16px 25px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--color-text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid var(--color-border-glow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }

        .link-card:hover::before {
            transform: translateX(100%);
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .tiktok:hover {
            border-color: var(--color-accent-tiktok);
            box-shadow: 0 0 25px rgba(0, 242, 234, 0.3), inset 0 0 10px rgba(0, 242, 234, 0.1);
        }
        .snapchat:hover {
            border-color: var(--color-accent-snapchat);
            box-shadow: 0 0 25px rgba(255, 252, 0, 0.3), inset 0 0 10px rgba(255, 252, 0, 0.1);
        }
        .instagram:hover {
            border-color: var(--color-accent-instagram);
            box-shadow: 0 0 25px rgba(225, 48, 108, 0.3), inset 0 0 10px rgba(225, 48, 108, 0.1);
        }
        .facebook:hover {
            border-color: var(--color-accent-facebook);
            box-shadow: 0 0 25px rgba(24, 119, 242, 0.3), inset 0 0 10px rgba(24, 119, 242, 0.1);
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            aspect-ratio: 1/1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .link-card:hover .brand-logo {
            transform: scale(1.1) rotate(5deg);
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            padding-left: 15px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 60px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .quote {
            font-family: var(--font-arabic);
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            opacity: 0.9;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .designer {
            font-size: 0.6rem;
            letter-spacing: 3px;
            color: var(--color-text-secondary);
            opacity: 0.5;
            margin-top: 5px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {

padding: 30px 20px;

            }

            }

            }
            .brand-logo {
                width: 28px;
                height: 28px;
            }
            .link-text {
                font-size: 1rem;
            }
        }
    </style>
